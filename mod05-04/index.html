<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#middle{
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div id="middle">
		
	<h2 id="title">Guess the Number</h2>
	<input type="text" id="Guess" onchange="checkNumber()">
	<!-- <button onclick="checkNumber()">Check</button> -->
	<h3 id="display"></h3>

	</div>
	<script type="text/javascript">
		var secretNumber = Math.floor((Math.random() * 20) + 1);
		// var secretNumber = 5;
		var attempt = 1;

		function checkNumber() {

			var x = parseInt(document.getElementById("Guess").value);
			if(attempt==4) {
				document.getElementsByTagName('body')[0].style.backgroundColor = "red";
				var elem = document.getElementById("Guess");
				elem.parentNode.removeChild(elem);
				document.getElementById("title").innerHTML = "";
				document.getElementById("display").innerHTML = "YOU HAVE NO MORE ATTEMPTS! <br> THE CORRECT ANSWER IS " + secretNumber;
			} else {
			while(attempt<5){
			console.log(attempt);	
			if(x>secretNumber){
				attempt++;
				document.getElementById("display").innerHTML = "LOWER, you only have " + (5-attempt) + " attempt(s).";
				document.getElementById("Guess").value = "";	
				break;
			} else if(x<secretNumber) {
				attempt++;
				document.getElementById("display").innerHTML = "HIGHER, you only have " + (5-attempt) + " attempt(s).";
				document.getElementById("Guess").value = "";
				break;
			} else if (x==secretNumber) {
				document.getElementById("display").innerHTML = "Correct!";
				document.getElementById("Guess").value = "";
				document.getElementsByTagName('body')[0].style.backgroundColor = "green";
				var elem = document.getElementById("Guess");
				elem.parentNode.removeChild(elem);
				document.getElementById("title").innerHTML = "";
			}
			
			
		}
	} //else

		}

	</script>
</body>
</html>
