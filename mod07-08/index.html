	function addThisNumber(number1, number2, operator){
		// var answer = number1 + number2;
		var answer = 0;

		switch (operator) {
			case "+": answer = number1 + number2;
			return "The answer is " + answer;
			break;

			case "-": answer = number1 - number2;
			return answer;
			break;

			case "*": answer = number1 * number2;
			return answer;
			break;

			case "/": answer = number1 / number2;
			return answer;
			break;

			default: return "error";
			break;
		}
		
		
	}
